<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js" defer></script>
    
    <title>CACLULATOR</title>
</head>
<body>
    <main class="calculator">
        <section class="calculator__display">
            <p id="display">0</p>
        </section>
        <section class="keyboard">
            <div class="keyboard__row">
                <button class="button--clear" onclick="clearDisplay();">C</button>
            </div>
            <div class="keyboard__row">
                <button class="button--number" onclick="writeNumber('7');">7</button>
                <button class="button--number" onclick="writeNumber('8');">8</button>
                <button class="button--number" onclick="writeNumber('9');">9</button>
                <button class="button--operation" onclick="writeOperator(' ÷ ');">÷</button>
            </div>
            <div class="keyboard__row">
                <button class="button--number" onclick="writeNumber('4');">4</button>
                <button class="button--number" onclick="writeNumber('5');">5</button>
                <button class="button--number" onclick="writeNumber('6');">6</button>
                <button class="button--operation" onclick="writeOperator(' × ');">×</button>
            </div>
            <div class="keyboard__row">
                <button class="button--number" onclick="writeNumber('1');">1</button>
                <button class="button--number" onclick="writeNumber('2');">2</button>
                <button class="button--number" onclick="writeNumber('3');">3</button>
                <button class="button--operation" onclick="writeOperator(' - ');">-</button>
            </div>
            <div class="keyboard__row">
                <button class="button--number" onclick="writeNumber('0');">0</button>
                <button class="button--number" onclick="writeNumber('.');">.</button>
                <button class="button--equal" onclick="execute();">=</button>
                <button class="button--operation" onclick="writeOperator(' + ');">+</button>
            </div>
        </section>
    </main>
</body>
</html>
